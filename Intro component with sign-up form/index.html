<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="container1">
                <h1>Learn to code by watching others</h1>
                <p>See how experiences developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>
            <div class="container2">
                <button id="tryIt">Try it free 7 days <span class="spanTryIt">then $20/mo. thereafter</span></button>
                <div class="signupForm">
                    <input id="input1" type="text" placeholder="First Name">
                    <img id="alert1" src="images/icon-error.svg">
                    <div class="errorDiv">
                        <p id="nameP"></p>
                    </div>
                    <input id="input2" type="text" placeholder="Last Name">
                    <img id="alert2" src="images/icon-error.svg">
                    <div class="errorDiv">
                        <p id="surnameP"></p>
                    </div>
                    <input id="input3" type="email" placeholder="Email Address">
                    <img id="alert3" src="images/icon-error.svg">
                    <div class="errorDiv">
                        <p id="mailP"></p>
                    </div>
                    <input id="input4" type="password" placeholder="Password">
                    <img id="alert4" src="images/icon-error.svg">
                    <div class="errorDiv"><p id="passP"></p></div>
                    <button id="claim">CLAIM YOUR FREE TRIAL</button>
                    <p class="terms">By clicking the button, you are agreeing to our <span class="spanRed">Terms and Services</span></p>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
